<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>EXPO CALC</title>
  </head>
  <body>
    <h2 class="userInput">KT</h2>
    <input
      type="text"
      name="ktCount"
      maxlength="4"
      id="ktCount"
      value="0"
    />
    <h2 class="userInput">GT</h2>
    <input
      type="text"
      name="gtCount"
      maxlength="4"
      id="gtCount"
      value="0"
    />
    <h2 class="userInput">Expo-Slots</h2>
    <input
      type="text"
      name="expoCount"
      maxlength="2"
      id="expoCount"
      value="0"
    />
    <br />
    <button type="button" id="startBtn">Go</button><br />
        <span id="ktOutput">KTS: <strong><span id="ktsText">0</span></span
    ></strong><br />
    <span id="gtOutput">GTS: <strong><span id="gtsText">0</span></span
    ></strong><br />
    <div id="mvDiv">
      <h1 class="userInput">MV's</h1>
      <ul>
      <li><h2 id="ljMv">715 LJ</h2></li>
      <li><h2 id="sjMv">286 SJ</h2></li>
      <li><h2 id="ssMv">48 SS</h2></li>
      <li><h2 id="spioMv">2858 Spios</h2></li>
    </ul>
    </div>
    <div id="lfDiv">
      <h1 class="userInput">LF's</h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
