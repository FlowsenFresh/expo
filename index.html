<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>EXPO CALC</title>
  </head>
  <body>
    <h2>GT:</h2>
    <input
      type="text"
      name="gtCount"
      maxlength="4"
      id="gtCount"
      value="0"
    />
    <h2>KT:</h2>
    <input
      type="text"
      name="ktCount"
      maxlength="4"
      id="ktCount"
      value="0"
    />
    <h2>Expo-Slots:</h2>
    <input
      type="text"
      name="expoCount"
      maxlength="2"
      id="expoCount"
      value="0"
    />
    <br />
    <button type="button" id="startBtn">Submit</button><br />
    <span id="gtOutput">GTS: <strong><span id="gtsText">0</span></span
    ></strong><br />
    <span id="ktOutput">KTS: <strong><span id="ktsText">0</span></span
    ></strong><br />
    <script src="script.js"></script>
  </body>
</html>
